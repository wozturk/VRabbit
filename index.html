<!DOCTYPE html>

	<head>

		<link rel="stylesheet" href="./dist/app.bundle.css">

	<body>

			<a-scene>

					<audio id="giggle2-sound" crossorigin="anonymous" src="./dist/sound/giggletwo.mp3"></audio>
					<audio id="giggle-sound" crossorigin="anonymous" src="./dist/sound/giggle.mp3"></audio>
					<img id="earth-texture" src="./dist/textures/Earth_Diffuse.jpg">

					<a-asset-item id="cube-model" src="./dist/models/cube/scene.gltf">

					<!-- Create reusable link -->
					<script  id="switch" type="text/html">
						<a-entity class="switch"
						geometry="primitive: ${shape}; height: 1; width: 1;"
						material="color: hotpink"
						sound="on:click; src: #click-sound"
						set-scene="on: click; target: #scene; src:${scene}"
						>
						</a-entity>
					</script>

				</a-assets>


				<a-entity id="links" layout="layout: pyramid; margin: 3" position="7 3 4" rotation="0 90 0">
							<a-entity template="src: #switch" data-scene="forest" data-shape="box"></a-entity>
							<a-entity template="src: #switch" data-scene="japan" data-shape="sphere"></a-entity>
							<a-entity template="src: #switch" data-scene="egypt" data-shape="icosahedron" rotation="0 360 0"></a-entity>

							<a-entity template="src: #switch" data-scene="egypt" data-shape="tetrahedron"></a-entity>
							<a-entity template="src: #switch" data-scene="checkerboard" data-shape="octahedron"></a-entity>
							<a-entity template="src: #switch" data-scene="japan" data-shape="plane"></a-entity>
							<a-entity template="src: #switch" data-scene="starry" data-shape="triangle"></a-entity>

							<a-entity template="src: #switch" data-scene="goldmine" data-shape="icosahedron"></a-entity> -->
				</a-entity>



				<a-text value="{W}OZTURK" color="#BBB" position="-5 0.2 -3" scale="1.5 1.5 1.5"></a-text>
				<a-box color="red" position="-15 2 -5" rotation="0 45 45" set-scene="on: click; target: #scene; src: goaland">
					<a-animation attribute="scale" begin="mouseenter" dur="300" to="2 2 2"></a-animation>
					<a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
					<a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
				</a-box>
				<a-sphere id="earth" src="#earth-texture" position="10 8 -20" rotation="0 -45 45" start-camera="on: click; scene: #scene">

					<a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
				</a-sphere>
				<a-text value="Starts your camera" color="#FFF" position="8 10 -20" scale="2 2 2"></a-text>
				<a-gltf-model src="#cube-model" position="-13 4 2" rotation="0 0 5" scale="0.01 0.01 0.01">
					<a-animation attribute="position" to="-13 4.4 2" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
				</a-gltf-model>
				<a-gltf-model id="bunny" src="#bunnybal-model" position="-2 2 -5" rotation="4 20 0" scale="0.005 0.005 0.005">

				<a-sphere position="-2 1.5 -5.1" scale="0.4 0.4 0.4" sound="on:click; src: #giggle-sound"></a-sphere>
				<a-entity position="-5 8 3.207" light="intensity:0.7;type:spot;decay:0.2;penumbra:1;castShadow:true;target:#earth;angle:20"></a-entity>
				<a-entity position="1.723 7.62 3.207" light="intensity:0.7;type:spot;decay:0.2;penumbra:0.4;castShadow:true;target:#bunny;angle:20"></a-entity>
			  <a-camera>
			    <a-cursor id="cursor" scale="1.5 1.5 1.5">
			      <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1.5 1.5 1.5" dur="150"></a-animation>
			      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" from="1.5 1.5 1.5" to="0.1 0.1 0.1" dur="1500"></a-animation>
			    </a-cursor>
			  </a-camera>
			</a-scene>


	<video id="camera-bg"></video>

	</body>
</html>
